env:
  IMAGE_VERSION: "py3.12-latest"
  BUILDKITE_CLEAN_CHECKOUT: true

steps:
  - label: "pre-commit"
    command: ".buildkite/scripts/pre_commit.sh"
    agents:
      queue: "default"

  - wait

  - label: "Trigger Tests"
    plugins:
      - monorepo-diff#v1.4.0:
          diff: 'git fetch origin "$BUILDKITE_PULL_REQUEST_BASE_BRANCH" && git diff --name-only origin/"$BUILDKITE_PULL_REQUEST_BASE_BRANCH"...HEAD'
          watch:
            - path: 
                - "fastvideo/models/encoders/**"
                - "fastvideo/models/loader/**"
                - "tests/encoders/**"
                - "tests/utils.py"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Encoder Tests"
                env:
                  - TEST_TYPE=encoder
                agents:
                  queue: "default"
            - path:
                - "fastvideo/models/vaes/**"
                - "fastvideo/models/loader/**"
                - "tests/vaes/**"
                - "tests/utils.py"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "VAE Tests"
                env:
                  - TEST_TYPE=vae
                agents:
                  queue: "default"
            - path:
                - "fastvideo/models/dits/**"
                - "fastvideo/models/loader/**"
                - "tests/transformers/**"
                - "tests/utils.py"
                - "fastvideo/layers/**"
                - "fastvideo/attention/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Transformer Tests"
                env:
                  - TEST_TYPE=transformer
                agents:
                  queue: "default"
            - path: 
                - "fastvideo/**/*.py"
                - "tests/ssim/**"
                - "tests/utils.py"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 45m .buildkite/scripts/pr_test.sh"
                label: "SSIM Tests"
                env:
                  - TEST_TYPE=ssim
                agents:
                  queue: "default"
            - path:
                - "tests/inference/lora/**"
                - "fastvideo/models/loader/**"
                - "tests/transformers/**"
                - "tests/utils.py"
                - "fastvideo/pipelines/**"
                - "fastvideo/layers/lora/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "LoRA Inference Tests"
                env:
                  - TEST_TYPE=inference_lora
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "tests/training/Vanilla/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Training Tests"
                env:
                  - TEST_TYPE=training
                agents:
                  queue: "default"
            - path:
                - "fastvideo/training/*distillation_pipeline.py"
                - "tests/training/distill/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Distillation DMDTests"
                env:
                  - TEST_TYPE=distillation_dmd
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "tests/training/lora/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "LoRA Training Tests"
                env:
                  - TEST_TYPE=training_lora
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "tests/training/VSA/**"
                - "csrc/attn/video_sparse_attn/**"
                - "csrc/attn/video_sparse_attn/tk/**"
                - "csrc/attn/video_sparse_attn/setup.py"
                - "csrc/attn/video_sparse_attn/config_vsa.py"
                - "csrc/attn/video_sparse_attn/vsa.cpp"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Training Tests VSA"
                env:
                  - TEST_TYPE=training_vsa
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "tests/inference/STA/**"
                - "csrc/attn/sliding_tile_attn/**"
                - "csrc/attn/sliding_tile_attn/setup.py"
                - "csrc/attn/sliding_tile_attn/config_sta.py"
                - "csrc/attn/sliding_tile_attn/st_attn.cpp"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Inference Tests STA"
                env:
                  - TEST_TYPE=inference_sta
                agents:
                  queue: "default"
            - path:
                - "csrc/attn/sliding_tile_attn/**"
                - "csrc/attn/sliding_tile_attn/setup.py"
                - "csrc/attn/sliding_tile_attn/config_sta.py"
                - "csrc/attn/sliding_tile_attn/st_attn.cpp"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Precision Tests STA"
                env:
                  - TEST_TYPE=precision_sta
                agents:
                  queue: "default"
            - path:
                - "csrc/attn/video_sparse_attn/**"
                - "csrc/attn/video_sparse_attn/tk/**"
                - "csrc/attn/tests/test_vsa.py"
                - "csrc/attn/video_sparse_attn/setup.py"
                - "csrc/attn/video_sparse_attn/config_vsa.py"
                - "csrc/attn/video_sparse_attn/vsa.cpp"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Precision Tests VSA"
                env:
                  - TEST_TYPE=precision_vsa
                agents:
                  queue: "default"
            - path:
                - "csrc/attn/vmoba_attn/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Precision Tests VMoBA"
                env:
                  - TEST_TYPE=precision_vmoba
                agents:
                  queue: "default"
            - path:
                - "csrc/attn/vmoba_attn/vmoba/**"
                - "fastvideo/attention/backends/vmoba.py"
                - "tests/inference/vmoba/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Inference Tests VMoBA"
                env:  
                  - TEST_TYPE=inference_vmoba
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "tests/dataset/**"
                - "tests/workflow/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Unit Tests"
                env:
                  - TEST_TYPE=unit_test
                agents:
                  queue: "default"
